<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
        <title>Marketing</title>
        <style type="text/css" media="all">
            * {
                padding: 0;
                margin: 0;
                line-height: 1.5;
                text-decoration: none;
            }
            a {
                color: #000;
            }
            #header {
                text-align: center;
                background: #d3d3d3;
            }
             #header > #navbar {
                 width: 100%;
                 display: flex;
             }
            #header > #navbar > a {
                width: 25%;
                font-size: 18px;
                padding: 8px 0;
            }
            #header > #navbar > a:hover {
                background: #a9a9a9;
            }
            
            .main > .container > .slider {
                width: 100%;
                position: relative;
            }
            .main > .slider > img {
                position: absolute;
                width: 100%;
            }
            .main > .slider > img:first-child {
                z-index: 1;
            }
            .main > .container > .slider > img:nth-child(2) {
                z-index: 0;
            }
            
            .main > .container {
                text-align: center;
            }
            .main > .container > .slider > .buttons {
                display: inline-block;
                width: 78%;
            }
            .main > .container > .slider > .buttons > .forward {
                float: right;
                border-radius: 100%;
                padding: 5px 8px;
            }
            .main > .container > .slider > .buttons > .backward {
                float: left;
                border-radius: 100%;
                padding: 5px 8px;
            }
            .main > .container-1 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header id="header">
            <nav id="navbar">
                <a href="#home">Home</a>
                <a href="#plans">Plans</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>
        <div class="main">
            <section class="container">
                <h1>MARKETING</h1>
                <p>Template by w3.css</p>
                <section class="slider">
                    <img src="https://www.w3schools.com/w3images/workbench.jpg" alt="workbench" />
                    <img src="https://www.w3schools.com/w3images/coffee.jpg" alt="coffee" style="display: none;" />
                    <img src="https://www.w3schools.com/w3images/sound.jpg" alt="sound" style="display: none;" />
                    <section class="buttons">
                         <button class="forward" type="button"> → </button>
                         <button class="backward" type="button"> ← </button>
                    </section>
                </section>
            </section>
            <section class="container-1">
                <h1>What We Offer</h1>
                <section class="cards">
                    <article>
                        
                    </article>
                </section>
            </section>
        </div>
    </body>
</html>
